				proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
				proxy_buffering off; rewrite ^/api/(.*)$ /$1 break;
		    		proxy_pass       http://127.0.0.1:88;
	    		}

			
			# 动态页面,交给tomcat处理
			if ( !-e $request_filename) {

			}
		}
    }

